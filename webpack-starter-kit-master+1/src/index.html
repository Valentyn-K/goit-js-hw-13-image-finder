<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>

    <div class="wraper">
      <ul class="grid gallery" id="gallery">
        <li class="grid-sizer"></li>
      </ul>
    </div>

    <div class="spiner spiner-hidden">
      <div class="spiner_inner">
        <p class="text">
          <span>.</span>
          <span>.</span>
          <span>.</span>
        </p>
      </div>
    </div>

    <div id="intersection-observer-target"></div>
  </body>
</html>
